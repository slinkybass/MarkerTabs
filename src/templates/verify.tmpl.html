<form name="form" ng-submit="confirm(pass)">
    <h3 class="text-center margin-bottom-lg">We need to verify that it's you</h3>
    <p class="text-center margin-bottom-0"><i class="fa fa-lock fa-5x" aria-hidden="true"></i></p>
    <div class="form-group margin-top-lg margin-bottom-lg">
        <div class="input-group">
            <span class="input-group-addon border-radius-0"><i class="fa fa-lock"></i></span>
            <input type="password" ng-model="pass" class="form-control border-radius-0" placeholder="Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-square btn-block" ng-disabled="form.$invalid">Confirm</button>
    <button type="button" class="btn btn-default btn-square btn-block" ng-click="closeThisDialog()">Cancel</button>
</form>
