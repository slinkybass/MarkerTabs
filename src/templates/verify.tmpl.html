<div class="ngdialog-message">
    <h3 class="text-center">We need to verify that it's you</h3>
    <input type="password" class="form-control margin-top-lg margin-bottom-lg" ng-model="pass" />
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(pass)">Confirm</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">Cancel</button>
</div>
