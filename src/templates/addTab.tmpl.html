<div class="ngdialog-message">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="cols" class="col-sm-2 control-label">Cols</label>
            <div class="col-sm-10">
                <input type="text" id="cols" class="form-control" placeholder="Cols">
            </div>
        </div>
        <div class="form-group">
            <label for="position" class="col-sm-2 control-label">Position</label>
            <div class="col-sm-10">
                <input type="text" id="position" class="form-control" placeholder="Position">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label for="hidden"><input type="checkbox" id="hidden"> Hidden</label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">Confirm</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">Cancel</button>
</div>
